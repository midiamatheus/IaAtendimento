<style>
:root{--beaver:#7B3FE4;--beaver-light:#9B6FF0;--beaver-dark:#5A2DB0;--cream:#FAF8F5;--ink:#1A1025;--ink-soft:#3D2E52;--mist:#EDE8F7;--mist-deep:#D9D0F0;--green:#2DCB85;--amber:#F0A500;--red:#E84040;--border:rgba(123,63,228,0.12)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'DM Sans',sans-serif;background:var(--cream);height:100vh;display:flex;flex-direction:column;font-size:14px;overflow:hidden}header{display:flex;align-items:center;justify-content:space-between;padding:12px 24px;background:var(--ink);border-bottom:2px solid var(--beaver)}.logo{display:flex;align-items:center;gap:10px}.logo-icon{width:30px;height:30px;background:var(--beaver);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:16px}.logo-text{font-family:'Syne',sans-serif;font-weight:800;font-size:16px;color:#fff}.logo-text span{color:var(--beaver-light)}.badge{display:flex;align-items:center;gap:6px;background:rgba(45,203,133,0.15);border:1px solid rgba(45,203,133,0.3);border-radius:20px;padding:3px 12px;font-size:11px;font-weight:500;color:var(--green)}.pulse{width:6px;height:6px;background:var(--green);border-radius:50%;animation:pulse 2s infinite}@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.5;transform:scale(.8)}}.tab-bar{display:flex;background:var(--ink);border-bottom:1px solid rgba(123,63,228,0.2);padding-left:24px}.tab{padding:10px 20px;font-size:12.5px;cursor:pointer;background:none;border:none;font-family:'DM Sans',sans-serif;transition:all .15s;border-bottom:2px solid transparent;color:rgba(255,255,255,0.45);font-weight:400}.tab.active{font-weight:600;color:#fff;border-bottom-color:var(--beaver)}.main{display:grid;grid-template-columns:250px 1fr;flex:1;overflow:hidden}aside{background:var(--ink);border-right:1px solid rgba(123,63,228,0.2);display:flex;flex-direction:column;overflow-y:auto;padding:18px 13px;gap:16px}.side-title{font-family:'Syne',sans-serif;font-size:9px;font-weight:700;letter-spacing:2px;text-transform:up ns-serif}.user .avatar{background:var(--ink);font-size:10px}.msg-content{max-width:68%}.msg-label{font-size:9.5px;font-weight:600;letter-spacing:.5px;color:rgba(26,16,37,0.35);text-transform:uppercase;padding-left:2px;margin-bottom:3px}.user-bubble{background:var(--beaver);border-radius:13px;border-top-right-radius:3px;padding:10px 14px;font-size:13.5px;line-height:1.6;color:#fff}.response-wrap{display:flex;flex-direction:column;gap:7px;max-width:70%;word-wrap:break-word}.block-internal{background:#fff;border:1px solid var(--border);border-left:3px solid var(--amber);border-radius:12px;border-top-left-radius:3px;padding:11px 14px;font-size:12.5px;line-height:1.6;color:var(--ink-soft)}.block-label{font-family:'Syne',sans-serif;font-size:9px;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:6px;display:flex;align-items:center;gap:4px}.block-label.amber{color:var(--amber)}.block-label.beaver{color:var(--beaver)}.block-msg{background:var(--mist);border:1.5px solid var(--beaver);border-radius:12px;border-top-left-radius:3px;padding:13px 15px}.block-msg-text{white-space:pre-wrap;font-size:13.5px;line-height:1.65;color:var(--ink);border-left:3px solid var(--beaver-light);padding-left:11px;margin-top:2px}.actions-row{display:flex;gap:5px;flex-wrap:wrap;margin-top:4px}.copy-btn{background:none;border:1px solid var(--border);border-radius:7px;padding:3px 10px;font-size:10.5px;color:var(--beaver);cursor:pointer;font-family:'DM Sans',sans-serif;font-weight:500;display:flex;align-items:center;gap:3px;transition:all .15s}.copy-btn:hover{background:var(--mist);border-color:var(--beaver)}.copy-btn.copied{background:rgba(45,203,133,0.08);border-color:var(--green);color:var(--green)}.typing-dots{display:flex;gap:5px;padding:11px 14px;background:#fff;border:1px solid var(--border);border-radius:13px;border-top-left-radius:3px}.typing-dots span{width:7px;height:7px;border-radius:50%;background:var(--beaver-light);animation:bounce 1.2s infinite}@keyframes bounce{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-6px)}}.typing-dots span:nth-child(2){animation-delay:.2s}.typing-dots span:nth-child(3){animation-delay:.4s}.input-area{padding:14px 26px 18px;border-top:1px solid var(--border);background:var(--cream)}.input-wrapper{background:#fff;border:1.5px solid var(--border);border-radius:13px;display:flex;flex-direction:column;box-shadow:0 3px 16px rgba(123,63,228,0.07);overflow:hidden}.input-wrapper:focus-within{border-color:var(--beaver);box-shadow:0 3px 16px rgba(123,63,228,0.15)}.input-meta{display:flex;align-items:center;gap:8px;padding:9px 13px 0}.input-meta-label{font-size:10px;font-weight:600;color:rgba(26,16,37,0.35);text-transform:uppercase;letter-spacing:.8px}.client-input{border:none;outline:none;font-family:'DM Sans',sans-serif;font-size:12.5px;font-weight:500;color:var(--beaver);background:transparent;width:150px}.textarea{border:none;outline:none;resize:none;font-family:'DM Sans',sans-serif;font-size:13.5px;line-height:1.6;color:var(--ink);padding:9px 13px;background:transparent;min-height:60px;max-height:130px}.input-footer{display:flex;align-items:center;justify-content:space-between;padding:6px 12px 9px}.hint{font-size:11px;color:rgba(26,16,37,0.27)}.send-btn{background:var(--beaver);color:#fff;border:none;border-radius:9px;padding:8px 17px;font-family:'Syne',sans-serif;font-size:12.5px;font-weight:700;cursor:pointer;display:flex;align-items:center;gap:5px;transition:all .15s}.send-btn:hover{background:var(--beaver-dark)}.send-btn:disabled{opacity:.5;cursor:not-allowed}.error-bubble{background:#fff;border:1px solid var(--border);border-left:3px solid var(--red);border-radius:13px;padding:11px 14px;font-size:13px;color:#c0392b;max-width:65%}.report-area{flex:1;overflow-y:auto;padding:22px 26px;display:flex;flex-direction:column;gap:16px}.upload-card{background:#fff;border:2px dashed var(--mist-deep);border-radius:16px;padding:28px 24px;display:flex;flex-direction:column;align-items:center;gap:12px;cursor:pointer;transition:all .2s;text-align:center}.upload-card:hover{border-color:var(--beaver);background:var(--mist)}.upload-icon{font-size:36px;margin-bottom:4px}.upload-title{font-family:'Syne',sans-serif;font-size:15px;font-weight:700;color:var(--ink)}.upload-sub{font-size:12.5px;color:rgba(26,16,37,0.45);line-height:1.5}.file-preview{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px 15px;display:flex;align-items:center;gap:12px}.file-name{font-size:13px;font-weight:500;color:var(--ink);flex:1}.remove-btn{background:none;border:1px solid rgba(232,64,64,0.3);border-radius:6px;padding:3px 9px;font-size:11px;color:var(--red);cursor:pointer;font-family:'DM Sans',sans-serif;transition:all .15s}.remove-btn:hover{background:rgba(232,64,64,0.08)}.context-row{display:flex;gap:10px}.context-input{flex:1;border:1px solid var(--border);border-radius:10px;padding:9px 13px;font-size:13px;font-family:'DM Sans',sans-serif;color:var(--ink);outline:none;background:#fff}.context-input:focus{border-color:var(--beaver)}.analyze-btn{background:var(--beaver);color:#fff;border:none;border-radius:10px;padding:9px 20px;font-family:'Syne',sans-serif;font-size:13px;font-weight:700;cursor:pointer;white-space:nowrap;transition:all .15s}.analyze-btn:hover{background:var(--beaver-dark)}.analyze-btn:disabled{opacity:.5;cursor:not-allowed}::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--mist-deep);border-radius:10px}textarea::placeholder,input::placeholder{color:rgba(26,16,37,0.28)}.hidden{display:none!important}
</style>

<body>

<header>
<div class="logo">
<div class="logo-icon">ü¶´</div>
<div class="logo-text">Beaver <span>CS ¬∑ IA</span></div>
</div>
<div class="badge"><div class="pulse"></div>IA ativa</div>
</header>

<div class="tab-bar">
<button class="tab active" onclick="switchTab('cs')">üí¨ Atendimento ao Cliente</button>
<button class="tab" onclick="switchTab('report')">üìä An√°lise de Relat√≥rios</button>
</div>

<div class="main">
<aside id="sidebar"></aside>
<div id="content"></div>
</div>

<script>
let activeTab='cs',tone='padrao',loading=false,reportFile=null;

// Tab switching
function switchTab(tab){activeTab=tab;document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));event.target.classList.add('active');renderTab()}

function renderTab(){
  const sidebar=document.getElementById('sidebar');
  const content=document.getElementById('content');
  
  if(activeTab==='cs'){
    sidebar.innerHTML=`
      <div><div class="side-title">Atalhos r√°pidos</div>
      <button class="quick-btn" onclick="sendQuick('O cliente quer saber o status de aprova√ß√£o de um post no iClips.')"><span>üìã</span><span>Aprova√ß√£o pendente</span></button>
      <button class="quick-btn" onclick="sendQuick('Precisamos confirmar a grava√ß√£o de amanh√£ com o cliente.')"><span>üé¨</span><span>Confirmar grava√ß√£o</span></button>
      <button class="quick-btn" onclick="sendQuick('O cliente est√° insatisfeito.')"><span>‚ö†Ô∏è</span><span>Gest√£o de crise</span></button>
      <button class="quick-btn" onclick="sendQuick('Novo cliente assinou contrato.')"><span>üöÄ</span><span>Onboarding</span></button>
      <button class="quick-btn" onclick="sendQuick('Calcular or√ßamento: fornecedor cobrou R$ 800.')"><span>üí∞</span><span>Or√ßamento</span></button>
      </div><hr class="divider">
      <div><div class="side-title">Tom da resposta</div>
      <button class="tone-btn active" onclick="setTone('padrao',this)">üíú Padr√£o Beaver</button>
      <button class="tone-btn" onclick="setTone('formal',this)">üé© Formal</button>
      <button class="tone-btn" onclick="setTone('direto',this)">‚ö° Direto</button>
      </div>`;
    
    content.innerHTML=`
      <div class="chat-area">
        <div class="msgs" id="msgs">
          <div class="welcome-card"><h2>Ol√°, equipe Beaver! üíú</h2><p>Descreva qualquer situa√ß√£o e gero orienta√ß√£o interna + mensagem pronta para o cliente.</p></div>
        </div>
        <div class="input-area">
          <div class="input-wrapper">
            <div class="input-meta"><span class="input-meta-label">Cliente:</span><input type="text" class="client-input" id="clientName" placeholder="Nome (opcional)"></div>
            <textarea class="textarea" id="userInput" placeholder="Descreva a situa√ß√£o..." onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage()}"></textarea>
            <div class="input-footer"><span class="hint">‚Üµ Enter ¬∑ Shift+‚Üµ Nova linha</span><button class="send-btn" id="sendBtn" onclick="sendMessage()">Gerar resposta ‚Üó</button></div>
          </div>
        </div>
      </div>`;
  } else {
    sidebar.innerHTML=`
      <div><div class="side-title">Como usar</div>
      <div class="kb-text"><strong style="color:rgba(255,255,255,0.6)">1.</strong> Envie PDF/imagem do Reportei<br><br><strong style="color:rgba(255,255,255,0.6)">2.</strong> Informe nome do cliente<br><br><strong style="color:rgba(255,255,255,0.6)">3.</strong> Clique em Analisar</div>
      </div><hr class="divider">
      <div><div class="side-title">Tom da mensagem</div>
      <div class="kb-text">‚úÖ Positivos em destaque<br>‚ö° Negativos com plano de a√ß√£o<br>üíú Sempre proativo</div>
      </div>`;
    
    content.innerHTML=`
      <div class="chat-area">
        <div class="report-area" id="reportArea">
          <div class="upload-card" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-title">Envie o relat√≥rio do Reportei</div>
            <div class="upload-sub">Clique para selecionar PDF ou imagem</div>
            <input type="file" id="fileInput" accept=".pdf,image/*" style="display:none" onchange="handleFile(this.files[0])">
          </div>
          <div id="filePreview" class="hidden"></div>
          <div class="context-row">
            <input class="context-input" id="reportClient" placeholder="Nome do cliente" style="max-width:200px">
            <input class="context-input" id="reportContext" placeholder="Contexto adicional (opcional)">
            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeReport()" disabled>Analisar ‚Üó</button>
          </div>
          <div id="reportResult"></div>
        </div>
      </div>`;
  }
}

function setTone(t,el){tone=t;document.querySelectorAll('.tone-btn').forEach(e=>e.classList.remove('active'));el.classList.add('active')}
function sendQuick(txt){document.getElementById('userInput').value=txt;sendMessage()}

// CS Chat
async function sendMessage(){
  if(loading)return;
  const input=document.getElementById('userInput'),clientName=document.getElementById('clientName').value.trim(),text=input.value.trim();
  if(!text)return;
  input.value='';
  addUserMsg(text);
  loading=true;
  document.getElementById('sendBtn').disabled=true;
  showTyping();
  try{
    const res=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({system:getCSPrompt(),messages:[{role:'user',content:`${clientName?'Cliente: '+clientName+'\\n':''}Situa√ß√£o: ${text}\\nTom: ${tone}`}],max_tokens:1500})});
    const data=await res.json();
    removeTyping();
    if(!res.ok){addErrorMsg('Erro ao gerar resposta.');return}
    const raw=data.content.filter(b=>b.type==='text').map(b=>b.text).join('');
    let parsed;try{parsed=JSON.parse(raw.replace(/```json|```/gm,'').trim())}catch{parsed={tag:'Geral',internal:'Verifique.',clientMsg:raw}}
    addAssistantMsg(parsed)
  }catch{removeTyping();addErrorMsg('Erro de conex√£o.')}finally{loading=false;document.getElementById('sendBtn').disabled=false}
}

function addUserMsg(txt){const c=document.getElementById('msgs'),d=document.createElement('div');d.className='msg-row user';d.innerHTML=`<div class="avatar">CS</div><div class="msg-content"><div class="msg-label" style="text-align:right">Equipe CS</div><div class="user-bubble">${esc(txt)}</div></div>`;c.appendChild(d);c.scrollTop=c.scrollHeight}

function addAssistantMsg(m){const c=document.getElementById('msgs'),id='m'+Date.now(),d=document.createElement('div');d.className='msg-row';d.innerHTML=`<div class="avatar">ü¶´</div><div class="response-wrap"><div class="msg-label">Assistente</div>${m.internal?'<div class="block-internal"><div class="block-label amber">‚öôÔ∏è Orienta√ß√£o interna</div><div>'+esc(m.internal)+'</div></div>':''}< div class="block-msg"><div class="block-label beaver">üí¨ Mensagem cliente</div><div class="block-msg-text" id="${id}">${esc(m.clientMsg)}</div></div><div class="actions-row"><button class="copy-btn" onclick="copy('${id}',this)">üìã Copiar</button></div></div>`;c.appendChild(d);c.scrollTop=c.scrollHeight}

function addErrorMsg(txt){const c=document.getElementById('msgs'),d=document.createElement('div');d.className='msg-row';d.innerHTML=`<div class="avatar">ü¶´</div><div class="msg-content"><div class="msg-label">Assistente</div><div class="error-bubble">${txt}</div></div>`;c.appendChild(d);c.scrollTop=c.scrollHeight}

function showTyping(){const c=document.getElementById('msgs'),d=document.createElement('div');d.className='msg-row';d.id='typing';d.innerHTML='<div class="avatar">ü¶´</div><div class="typing-dots"><span></span><span></span><span></span></div>';c.appendChild(d);c.scrollTop=c.scrollHeight}
function removeTyping(){const e=document.getElementById('typing');if(e)e.remove()}

// Report Analysis
function handleFile(file){reportFile=file;if(!file)return;document.querySelector('.upload-card').classList.add('hidden');const preview=document.getElementById('filePreview');preview.className='file-preview';preview.innerHTML=`<span style="font-size:22px">${file.type==='application/pdf'?'üìÑ':'üñºÔ∏è'}</span><div style="flex:1"><div class="file-name">${file.name}</div><div style="font-size:11px;color:rgba(26,16,37,0.4)">${(file.size/1024).toFixed(0)} KB</div></div><button class="remove-btn" onclick="clearFile()">Remover</button>`;document.getElementById('analyzeBtn').disabled=false}

function clearFile(){reportFile=null;document.querySelector('.upload-card').classList.remove('hidden');document.getElementById('filePreview').className='hidden';document.getElementById('filePreview').innerHTML='';document.getElementById('analyzeBtn').disabled=true;document.getElementById('reportResult').innerHTML=''}

async function analyzeReport(){
  if(!reportFile||loading)return;
  loading=true;
  document.getElementById('analyzeBtn').disabled=true;
  document.getElementById('reportResult').innerHTML='<div class="msg-row"><div class="avatar">ü¶´</div><div class="typing-dots"><span></span><span></span><span></span></div></div>';
  
  try{
    const base64=await toBase64(reportFile);
    const isPdf=reportFile.type==='application/pdf';
    const clientName=document.getElementById('reportClient').value.trim();
    const context=document.getElementById('reportContext').value.trim();
    
    const userContent=[
      {type:isPdf?'document':'image',source:{type:'base64',media_type:reportFile.type,data:base64}},
      {type:'text',text:`${clientName?'Cliente: '+clientName+'\\n':''}${context?'Contexto: '+context:'Analise este relat√≥rio.'}`}
    ];
    
    const res=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({system:getReportPrompt(),messages:[{role:'user',content:userContent}],max_tokens:1500})});
    const data=await res.json();
    
    if(!res.ok){document.getElementById('reportResult').innerHTML='<div class="error-bubble">Erro ao analisar.</div>';return}
    
    const raw=data.content.filter(b=>b.type==='text').map(b=>b.text).join('');
    let parsed;try{parsed=JSON.parse(raw.replace(/```json|```/gm,'').trim())}catch{document.getElementById('reportResult').innerHTML='<div class="error-bubble">Erro ao processar.</div>';return}
    
    const rid='r'+Date.now();
    document.getElementById('reportResult').innerHTML=`
      <div class="response-wrap" style="max-width:100%">
        ${parsed.internal?'<div class="block-internal"><div class="block-label amber">‚öôÔ∏è An√°lise para a CS</div><div>'+esc(parsed.internal)+'</div></div>':''}
        <div class="block-msg"><div class="block-label beaver">üí¨ Mensagem para o cliente</div><div class="block-msg-text" id="${rid}">${esc(parsed.clientMsg)}</div></div>
        <div class="actions-row"><button class="copy-btn" onclick="copy('${rid}',this)">üìã Copiar</button></div>
      </div>`;
  }catch{document.getElementById('reportResult').innerHTML='<div class="error-bubble">Erro de conex√£o.</div>'}finally{loading=false;document.getElementById('analyzeBtn').disabled=false}
}

function toBase64(file){return new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result.split(',')[1]);r.onerror=rej;r.readAsDataURL(file)})}

// Utils
function copy(id,btn){const el=document.getElementById(id);if(!el)return;navigator.clipboard.writeText(el.innerText.trim()).then(()=>{btn.classList.add('copied');btn.textContent='‚úì Copiado!';setTimeout(()=>{btn.classList.remove('copied');btn.innerHTML='üìã Copiar'},2000)})}
function esc(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

function getCSPrompt(){return`Voc√™ √© o assistente interno de atendimento da Ag√™ncia Beaver. Siga INTEGRALMENTE as Diretrizes da Persona Beaver.

PERFIL: Profissional e estrat√©gico | Organizado | Proativo | Cordial (sem excesso) | Seguro tecnicamente | Consultivo | √Ågil | Transparente
Transmite: Controle, Clareza, Responsabilidade, Disponibilidade, Confian√ßa
